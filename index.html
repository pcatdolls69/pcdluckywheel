/* ===== 3 å¤©é™åˆ¶ & æ¬¡æ•° ===== */
function readState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {lastBaseSpinISO:null, bonus:0}; }catch(e){ return {lastBaseSpinISO:null, bonus:0}; } }

Â Â }
