<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pcdluckywheel | 夢幻配色版</title>
  <style>
    :root{
      --brand-grad-1:#C9A7EB; /* 紫 */
      --brand-grad-2:#FFB6C1; /* 粉 */
      --wheel-stroke:#E8DFF6;
      --bg-1:#FDF7FF;
      --bg-2:#FFF7FB;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:100vh;
      background: radial-gradient(1200px 600px at 50% 0%, var(--bg-1) 0%, var(--bg-2) 50%, #FFFFFF 100%);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:#222;
    }
    .card{
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(93,59,117,.12);
      padding: 24px 20px 18px;
      display:flex;flex-direction:column;align-items:center;
    }
    h1{font-size:20px;margin:0 0 10px}
    .canvas-wrap{position:relative;display:inline-block}
    #wheelCanvas{
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(157,120,192,0.25);
      border: 6px solid var(--wheel-stroke);
      display:block;
    }
    /* center hub / needle */
    .hub{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:44px;height:44px;border-radius:50%;
      background:#fff;border:6px solid #5E2A5A;box-shadow:0 2px 6px rgba(0,0,0,.22) inset;
      z-index:2;
    }
    .needle{
      position:absolute;left:50%;top:0;transform:translateX(-50%);
      width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;
      border-top:0;border-bottom:26px solid #5E2A5A;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.18));
      z-index:3;
    }
    button{
      margin-top:18px;
      font-size:18px;font-weight:700;
      border:none;border-radius:999px;cursor:pointer;
      padding:14px 38px;
      background:linear-gradient(180deg,var(--brand-grad-1) 0%, var(--brand-grad-2) 100%);
      color:#fff; box-shadow: 0 10px 24px rgba(201,167,235,.5);
    }
    button:disabled{opacity:.6;box-shadow:none}
    .note{margin-top:8px;font-size:12px;color:#6b6b6b;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>pcdluckywheel</h1>
    <div class="canvas-wrap">
      <div class="needle" aria-hidden="true"></div>
      <canvas id="wheelCanvas" width="320" height="320" aria-label="spin wheel"></canvas>
      <div class="hub" aria-hidden="true"></div>
    </div>
    <button id="spinBtn">Start</button>
    <div class="note">紫 / 粉 / 天藍 / 黃 / 酒紅 夢幻版｜抽完結果自動回傳 Telegram Bot</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <script>
    // Telegram WebApp 初始化（若在 Telegram 內開啟）
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.ready();
    }

    // 夢幻配色（對應你的要求）
    const PRPL = '#C9A7EB'; // 紫
    const PINK = '#FFB6C1'; // 粉
    const SKY  = '#A0D8EF'; // 天藍
    const YEL  = '#FFF1A8'; // 黃
    const WINE = '#B35D5D'; // 酒紅

    const prizes = [
      { text: 'CA$40',           color: PRPL },
      { text: '1 more chance',   color: PINK },
      { text: 'CA$16',           color: SKY  },
      { text: 'CA$8',            color: YEL  },
      { text: 'CA$0',            color: WINE }
    ];

    const wheel = new Winwheel({
      canvasId: 'wheelCanvas',
      outerRadius: 150,
      textFontFamily: 'Arial',
      textFontSize: 20,
      textFillStyle: '#2b2b2b',
      numSegments: prizes.length,
      segments: prizes.map(p => ({ fillStyle: p.color, text: p.text })),
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: (segment) => {
          const result = segment.text;
          alert(`🎉 恭喜你抽中：${result}`);
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(result);
            // Telegram.WebApp.close(); // 如要抽完自動關閉可解開
          }
          spinBtn.disabled = false;
          spinBtn.textContent = 'Start';
        }
      }
    });

    const spinBtn = document.getElementById('spinBtn');
    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;
      spinBtn.textContent = 'Stop';
      wheel.startAnimation();
    });
  </script>
</body>
</html>
